name: iskrclock_flutter
description: IskrCLOCK - Multi-platform alarm clock with radio, timer, stopwatch and sleep calculator
publish_to: 'none'
version: 5.2.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Audio players
  audioplayers: ^5.2.1
  just_audio: ^0.9.36

  # Local notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # State management
  provider: ^6.1.1

  # Data persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # HTTP requests
  http: ^1.1.2

  # Localization
  intl: ^0.18.1

  # UI helpers
  flutter_svg: ^2.0.9

  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
