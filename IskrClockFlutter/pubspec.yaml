name: iskrclock_flutter
description: IskrCLOCK - Multi-platform alarm clock with radio, timer, stopwatch and sleep calculator
publish_to: 'none'
version: 5.2.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Audio players
  audioplayers: ^5.2.1

  # Local notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # State management
  provider: ^6.1.1

  # Data persistence
  shared_preferences: ^2.2.2

  # HTTP requests
  http: ^1.1.2

  # Localization
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Uncomment when you add audio files
  # assets:
  #   - assets/sounds/
