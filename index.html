<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IskrCLOCK - Будильник с радио онлайн</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 20s ease-in-out;
        }

        body.dawn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        body.morning {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.day {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

        body.afternoon {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        body.evening {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
        }

        body.night {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.midnight {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .mountain-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><polygon fill="%23234a87" points="0,600 300,200 600,350 900,100 1200,250 1200,600"/><polygon fill="%231a3660" points="0,600 200,300 500,400 800,150 1200,300 1200,600"/></svg>') no-repeat center bottom;
            background-size: cover;
            transition: filter 20s ease-in-out;
        }

        .mountain-bg.dawn {
            filter: hue-rotate(300deg) brightness(1.2) saturate(1.5);
        }

        .mountain-bg.morning {
            filter: hue-rotate(200deg) brightness(1.4) saturate(1.3);
        }

        .mountain-bg.day {
            filter: hue-rotate(150deg) brightness(1.6) saturate(1.2);
        }

        .mountain-bg.afternoon {
            filter: hue-rotate(100deg) brightness(1.5) saturate(1.1);
        }

        .mountain-bg.evening {
            filter: hue-rotate(50deg) brightness(1.1) saturate(1.4);
        }

        .mountain-bg.night {
            filter: hue-rotate(0deg) brightness(1) saturate(1);
        }

        .mountain-bg.midnight {
            filter: hue-rotate(0deg) brightness(0.7) saturate(0.8);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 20s ease-in-out;
        }

        .stars.hidden {
            opacity: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .moon {
            position: absolute;
            top: 80px;
            left: 200px;
            width: 80px;
            height: 80px;
            background: #f0f8ff;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(240, 248, 255, 0.6);
            opacity: 1;
            transition: all 20s ease-in-out;
        }

        .moon.hidden {
            opacity: 0;
            transform: translateY(-100px);
        }

        .sun {
            position: absolute;
            top: 100px;
            right: 150px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd700 0%, #ffed4e 50%, #ff6b35 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            opacity: 0;
            transition: all 20s ease-in-out;
            animation: sunRotate 30s ease-in-out infinite;
        }

        .sun.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes sunRotate {
            0% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
            50% { box-shadow: 0 0 100px rgba(255, 215, 0, 1); }
            100% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        .house {
            position: absolute;
            bottom: 150px;
            left: 100px;
            width: 40px;
            height: 30px;
            background: #8B4513;
            transition: filter 20s ease-in-out;
        }

        .house.day {
            filter: brightness(1.3) saturate(1.2);
        }

        .house.night {
            filter: brightness(0.8) saturate(0.9);
        }

        .house::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -5px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 20px solid #654321;
        }

        .house-window {
            position: absolute;
            top: 5px;
            left: 15px;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 2px;
            transition: all 20s ease-in-out;
        }

        .house-window.day {
            background: #87CEEB;
            box-shadow: none;
        }

        .house-window.night {
            background: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 20s ease-in-out;
        }

        .clouds.visible {
            opacity: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: cloudMove 30s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 120px;
            left: -100px;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 25px;
            top: 180px;
            left: -80px;
            animation-delay: -15s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 5px;
        }

        .cloud2::after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 5px;
        }

        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo::before {
            content: '⏰';
            margin-right: 10px;
            font-size: 24px;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .nav-item:hover {
            opacity: 1;
        }

        .lang-selector {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .title {
            color: white;
            font-size: 36px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .clock-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 60px;
            margin-bottom: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .current-time {
            font-size: 72px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .current-date {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
        }

        .alarm-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .alarm-time-section {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .time-input-group label {
            color: white;
            font-size: 16px;
        }

        .time-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            width: 80px;
        }

        .radio-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .radio-section label {
            color: white;
            font-size: 16px;
        }

        .radio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .radio-select {
            background: rgba(13, 110, 153, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            min-width: 200px;
        }

        .play-button {
            background: #4CAF50;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-button:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .play-button.playing {
            background: #f44336;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-label {
            color: white;
            font-size: 14px;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #d32f2f;
            color: white;
        }

        .btn-primary:hover {
            background: #b71c1c;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-fullscreen {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px;
        }

        .remaining-time {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .alarm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alarm-modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .alarm-modal h2 {
            color: #d32f2f;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .alarm-modal .current-time {
            color: #333;
            font-size: 48px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .title {
                font-size: 28px;
            }

            .current-time {
                font-size: 48px;
            }

            .alarm-time-section {
                flex-direction: column;
                gap: 15px;
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .radio-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="mountain-bg" id="mountainBg"></div>
    <div class="stars" id="stars"></div>
    <div class="clouds" id="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    <div class="moon" id="moon"></div>
    <div class="sun" id="sun"></div>
    <div class="house" id="house">
        <div class="house-window" id="houseWindow"></div>
    </div>

    <header class="header">
        <div class="logo">IskrCLOCK</div>
        <nav class="nav">
            <a href="#" class="nav-item">⏰ Будильники</a>
            <a href="#" class="nav-item">⏲️ Таймеры</a>
            <a href="#" class="nav-item">⏱️ Секундомер</a>
            <a href="#" class="nav-item">🧮 Калькулятор сна</a>
        </nav>
        <select class="lang-selector">
            <option>Русский</option>
            <option>English</option>
        </select>
    </header>

    <div class="main-container">
        <h1 class="title">Будильник с радио онлайн</h1>
        
        <div class="clock-display">
            <div class="current-time" id="currentTime">00:00</div>
            <div class="current-date" id="currentDate">Загрузка...</div>
        </div>

        <div class="alarm-controls">
            <div class="alarm-time-section">
                <div class="time-input-group">
                    <label>Когда разбудить?</label>
                    <input type="number" class="time-input" id="alarmHour" min="0" max="23" value="09" placeholder="09">
                </div>
                <div class="time-input-group">
                    <label>Минуты</label>
                    <input type="number" class="time-input" id="alarmMinute" min="0" max="59" value="30" placeholder="30">
                </div>
                <div class="time-input-group">
                    <label>Подремать (мин)</label>
                    <input type="number" class="time-input" id="snoozeTime" min="1" max="60" value="5" placeholder="5">
                </div>
            </div>
        </div>

        <div class="radio-section">
            <label>Выбрать сигнал будильника?</label>
            <div class="radio-controls">
                <select class="radio-select" id="radioSelect">
                    <option value="nts1">NTS Radio 1</option>
                    <option value="nts2">NTS Radio 2</option>
                    <option value="rinse">Rinse FM (London)</option>
                    <option value="rinse-france">Rinse France (Paris)</option>
                    <option value="europa-plus">Европа Плюс</option>
                    <option value="radio-energy">Radio Energy</option>
                    <option value="love-radio">Love Radio</option>
                    <option value="hit-fm">Hit FM</option>
                    <option value="monte-carlo">Monte Carlo</option>
                    <option value="classic">Классический сигнал</option>
                </select>
                <button class="play-button" id="playButton">▶</button>
                <div class="volume-control">
                    <span class="volume-label">Нарастает?</span>
                    <input type="checkbox" id="volumeGrow" checked>
                </div>
            </div>
        </div>

        <div class="control-buttons">
            <button class="btn btn-secondary" id="toggleAlarm">Включить</button>
            <button class="btn btn-secondary" id="snoozeButton">Подремать</button>
            <button class="btn btn-fullscreen" id="fullscreenButton">⛶</button>
        </div>

        <div class="remaining-time" id="remainingTime">Будильник выключен</div>
    </div>

    <div class="alarm-modal" id="alarmModal">
        <div class="alarm-modal-content">
            <h2>⏰ БУДИЛЬНИК!</h2>
            <div class="current-time" id="alarmModalTime">09:30</div>
            <button class="btn btn-primary" onclick="stopAlarm()">ВЫКЛЮЧИТЬ</button>
            <button class="btn btn-secondary" onclick="snoozeAlarm()">ПОДРЕМАТЬ</button>
        </div>
    </div>

    <script>
        let alarmTime = null;
        let alarmActive = false;
        let snoozeCount = 0;
        let currentAudio = null;
        let alarmInterval = null;
        let timeOfDayCounter = 0;
        let isRadioPlaying = false;
        let audioElement = null; // Глобальный аудио элемент

        const timesOfDay = ['night', 'dawn', 'morning', 'day', 'afternoon', 'evening', 'midnight'];
        const timeLabels = ['Ночь', 'Рассвет', 'Утро', 'День', 'Полдень', 'Вечер', 'Полночь'];

        // Создание звездного неба
        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (!starsContainer) return;
            starsContainer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Обновление времени
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            const dateString = now.toLocaleDateString('ru-RU', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long'
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = 'Сегодня: ' + dateString.charAt(0).toUpperCase() + dateString.slice(1);
            
            if (alarmActive && alarmTime) {
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const alarmMinutes = alarmTime.hours * 60 + alarmTime.minutes;
                
                if (currentMinutes === alarmMinutes) {
                    triggerAlarm();
                }
                
                updateRemainingTime();
            }
        }

        // Смена времени суток
        function changeTimeOfDay() {
            const body = document.body;
            const mountainBg = document.getElementById('mountainBg');
            const stars = document.getElementById('stars');
            const moon = document.getElementById('moon');
            const sun = document.getElementById('sun');
            const clouds = document.getElementById('clouds');
            const house = document.getElementById('house');
            const houseWindow = document.getElementById('houseWindow');
            
            timesOfDay.forEach(timeClass => {
                body.classList.remove(timeClass);
                mountainBg.classList.remove(timeClass);
                house.classList.remove(timeClass);
                houseWindow.classList.remove(timeClass);
            });
            
            const currentTime = timesOfDay[timeOfDayCounter];
            
            body.classList.add(currentTime);
            mountainBg.classList.add(currentTime);
            house.classList.add(currentTime);
            houseWindow.classList.add(currentTime);
            
            switch(currentTime) {
                case 'night':
                case 'midnight':
                    stars.classList.remove('hidden');
                    moon.classList.remove('hidden');
                    sun.classList.remove('visible');
                    clouds.classList.remove('visible');
                    break;
                case 'dawn':
                case 'evening':
                    stars.classList.add('hidden');
                    moon.classList.add('hidden');
                    sun.classList.remove('visible');
                    clouds.classList.remove('visible');
                    break;
                case 'morning':
                case 'day':
                case 'afternoon':
                    stars.classList.add('hidden');
                    moon.classList.add('hidden');
                    sun.classList.add('visible');
                    clouds.classList.add('visible');
                    break;
            }
            
            timeOfDayCounter = (timeOfDayCounter + 1) % timesOfDay.length;
            console.log(`Время суток изменилось на: ${timeLabels[timeOfDayCounter === 0 ? timesOfDay.length - 1 : timeOfDayCounter - 1]}`);
        }

        // Обновление оставшегося времени
        function updateRemainingTime() {
            if (!alarmActive || !alarmTime) {
                document.getElementById('remainingTime').innerHTML = 'Будильник выключен';
                return;
            }

            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60;
            let alarmMinutes = alarmTime.hours * 60 + alarmTime.minutes;
            
            if (alarmMinutes <= currentMinutes) {
                alarmMinutes += 24 * 60;
            }
            
            const diffMinutes = alarmMinutes - currentMinutes;
            const hours = Math.floor(diffMinutes / 60);
            const minutes = Math.floor(diffMinutes % 60);
            const seconds = Math.floor((diffMinutes % 1) * 60);
            
            document.getElementById('remainingTime').innerHTML = 
                `Осталось времени<br>${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Установка будильника
        function setAlarm() {
            const hours = parseInt(document.getElementById('alarmHour').value);
            const minutes = parseInt(document.getElementById('alarmMinute').value);
            
            if (isNaN(hours) || isNaN(minutes) || hours < 0 || hours > 23 || minutes < 0 || minutes > 59) {
                alert('Пожалуйста, введите корректное время');
                return;
            }
            
            alarmTime = { hours, minutes };
            alarmActive = true;
            document.getElementById('toggleAlarm').textContent = 'Выключить';
            document.getElementById('toggleAlarm').classList.remove('btn-secondary');
            document.getElementById('toggleAlarm').classList.add('btn-primary');
            
            updateRemainingTime();
        }

        // Отключение будильника
        function disableAlarm() {
            alarmActive = false;
            alarmTime = null;
            document.getElementById('toggleAlarm').textContent = 'Включить';
            document.getElementById('toggleAlarm').classList.remove('btn-primary');
            document.getElementById('toggleAlarm').classList.add('btn-secondary');
            document.getElementById('remainingTime').innerHTML = 'Будильник выключен';
            
            // Останавливаем все звуки через общую функцию
            if (audioElement) {
                audioElement.pause();
                audioElement.src = '';
                audioElement = null;
            }
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
            }
            currentAudio = null;
            isRadioPlaying = false;
        }

        // Срабатывание будильника
        function triggerAlarm() {
            const modal = document.getElementById('alarmModal');
            const modalTime = document.getElementById('alarmModalTime');
            const now = new Date();
            
            modalTime.textContent = now.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            modal.style.display = 'flex';
            playAlarmSound();
        }

        // Создание звука будильника
        function createAlarmSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.5);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 1);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.9);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
            
            return { oscillator, gainNode, audioContext };
        }

        // Воспроизведение звука будильника
        function playAlarmSound() {
            const volumeGrow = document.getElementById('volumeGrow').checked;
            let volume = volumeGrow ? 0.1 : 0.3;
            
            const playBeep = () => {
                const { audioContext, gainNode } = createAlarmSound();
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.9);
                
                if (volumeGrow && volume < 0.5) {
                    volume += 0.02;
                }
            };
            
            playBeep();
            alarmInterval = setInterval(playBeep, 1500);
        }

        // Остановка будильника
        function stopAlarm() {
            document.getElementById('alarmModal').style.display = 'none';
            stopRadio(); // Используем общую функцию остановки
            disableAlarm();
            snoozeCount = 0;
        }

        // Отложить будильник
        function snoozeAlarm() {
            document.getElementById('alarmModal').style.display = 'none';
            stopRadio(); // Используем общую функцию остановки
            
            const snoozeMinutes = parseInt(document.getElementById('snoozeTime').value) || 5;
            const now = new Date();
            now.setMinutes(now.getMinutes() + snoozeMinutes);
            
            alarmTime = {
                hours: now.getHours(),
                minutes: now.getMinutes()
            };
            
            snoozeCount++;
            updateRemainingTime();
        }

        // Воспроизведение радио
        function toggleRadio() {
            const playButton = document.getElementById('playButton');
            const radioSelect = document.getElementById('radioSelect');
            const selectedStation = radioSelect.value;
            
            console.log('🎵 Toggle radio. Current state:', isRadioPlaying);
            
            if (isRadioPlaying) {
                // ОСТАНАВЛИВАЕМ воспроизведение
                stopRadio();
            } else {
                // ЗАПУСКАЕМ воспроизведение
                playRadioSound(selectedStation);
                playButton.textContent = '⏸';
                playButton.classList.add('playing');
                isRadioPlaying = true;
            }
        }

        // Функция остановки радио
        function stopRadio() {
            const playButton = document.getElementById('playButton');
            
            console.log('🛑 Stopping radio...');
            
            // Останавливаем HTML5 Audio
            if (currentAudio && currentAudio instanceof HTMLAudioElement) {
                currentAudio.pause();
                currentAudio.src = '';
                currentAudio = null;
                console.log('✅ HTML5 Audio stopped');
            }
            
            // Останавливаем интервал для синтетических звуков
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
                console.log('✅ Interval cleared');
            }
            
            // Обнуляем все переменные
            currentAudio = null;
            isRadioPlaying = false;
            
            // Обновляем UI
            playButton.textContent = '▶';
            playButton.classList.remove('playing');
            
            console.log('✅ Radio stopped completely');
        }

        // Воспроизведение звука радио
        function playRadioSound(station) {
            // Сначала останавливаем все что играет
            stopRadio();
            
            console.log('🎵 Starting radio:', station);
            
            // URL реальных радиостанций для GitHub Pages
            const radioStreams = {
                'nts': 'https://stream-relay-geo.ntslive.net/stream',
                'rinse': 'https://streamer.radio.co/s2c3cc784b/listen',
                'europa-plus': 'https://ep128.hostingradio.ru:8030/ep128',
                'radio-energy': 'https://pub0302.101.ru:8443/stream/air/aac/64/99',
                'love-radio': 'https://pub0101.101.ru:8443/stream/air/aac/64/102',
                'hit-fm': 'https://pub0202.101.ru:8443/stream/air/aac/64/200',
                'monte-carlo': 'https://montecarlo.hostingradio.ru/montecarlo96.aacp'
            };
            
            if (station === 'classic' || !radioStreams[station]) {
                // Для классического сигнала используем Web Audio API
                playClassicAlarmSound();
            } else {
                // Для настоящих радиостанций используем HTML5 Audio
                try {
                    const audio = new Audio();
                    audio.src = radioStreams[station];
                    audio.volume = 0.5;
                    audio.crossOrigin = 'anonymous';
                    
                    audio.addEventListener('error', function(e) {
                        console.error('Ошибка загрузки радио:', e);
                        alert('Не удалось подключиться к радиостанции. Попробуйте другую станцию.');
                        stopRadio();
                    });
                    
                    audio.play().catch(err => {
                        console.error('Ошибка воспроизведения:', err);
                        playClassicAlarmSound();
                    });
                    
                    currentAudio = audio;
                    isRadioPlaying = true;
                    console.log('✅ Воспроизводится:', station);
                } catch (error) {
                    console.error('Ошибка создания аудио:', error);
                    playClassicAlarmSound();
                }
            }
        }

        // Воспроизведение классического звука будильника
        function playClassicAlarmSound() {
            console.log('🎵 Starting classic alarm sound');
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const stationFreqs = [523, 659, 784];
            
            const playChord = () => {
                if (!isRadioPlaying) {
                    console.log('⚠️ Radio stopped, not playing chord');
                    return;
                }
                
                stationFreqs.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 2);
                    
                    oscillator.start(audioContext.currentTime + index * 0.1);
                    oscillator.stop(audioContext.currentTime + 2 + index * 0.1);
                });
            };
            
            playChord();
            alarmInterval = setInterval(playChord, 3000);
            isRadioPlaying = true;
            console.log('✅ Classic alarm sound started');
        }
