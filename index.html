        function playClassicAlarmSound() {
            const playButton = document.getElementById('playButton');

            console.log('üîî Starting classic alarm sound');

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const frequencies = [523, 659, 784]; // C, E, G –Ω–æ—Ç—ã

            const playChord = () => {
                // v3.0 - –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ –∫–ª–∞—Å—Å—É –∫–Ω–æ–ø–∫–∏

                if (!audioContext) {
                    console.log('‚ö†Ô∏è [v3.0] AudioContext closed, stopping');
                    return;
                }

                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'sine';

                    const volumeGrow = document.getElementById('volumeGrow').checked;
                    const baseVolume = volumeGrow ? 0.05 : 0.1;

                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(baseVolume, audioContext.currentTime + 0.1);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 2);

                    oscillator.start(audioContext.currentTime + index * 0.1);
                    oscillator.stop(audioContext.currentTime + 2 + index * 0.1);
                });

                console.log('üéµ Chord played');
            };

            playChord();
            alarmInterval = setInterval(playChord, 3000);

            // v3.0 - —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –∫–ª–∞—Å—Å–µ –∫–Ω–æ–ø–∫–∏
            // –û–±–Ω–æ–≤–ª—è–µ–º UI

            playButton.classList.add('playing');

            console.log('‚úÖ [v3.0] Classic alarm sound started');
