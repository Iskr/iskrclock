        let alarmTime = null;

        const timesOfDay = ['night', 'dawn', 'morning', 'day', 'afternoon', 'evening', 'midnight'];
        const timeLabels = ['–ù–æ—á—å', '–†–∞—Å—Å–≤–µ—Ç', '–£—Ç—Ä–æ', '–î–µ–Ω—å', '–ü–æ–ª–¥–µ–Ω—å', '–í–µ—á–µ—Ä', '–ü–æ–ª–Ω–æ—á—å'];

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (!starsContainer) return;
            starsContainer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';

            });

            document.getElementById('currentDate').textContent = '–°–µ–≥–æ–¥–Ω—è: ' + dateString.charAt(0).toUpperCase() + dateString.slice(1);
            
            if (alarmActive && alarmTime) {
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const alarmMinutes = alarmTime.hours * 60 + alarmTime.minutes;

        // –°–º–µ–Ω–∞ –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫
        function changeTimeOfDay() {
            const body = document.body;
            const mountainBg = document.getElementById('mountainBg');
            const stars = document.getElementById('stars');
            const moon = document.getElementById('moon');
            const sun = document.getElementById('sun');
            const clouds = document.getElementById('clouds');
            const house = document.getElementById('house');
            const houseWindow = document.getElementById('houseWindow');
            
            timesOfDay.forEach(timeClass => {
                body.classList.remove(timeClass);
                mountainBg.classList.remove(timeClass);
                house.classList.remove(timeClass);
                houseWindow.classList.remove(timeClass);
            });
            
            const currentTime = timesOfDay[timeOfDayCounter];
            
            body.classList.add(currentTime);
            mountainBg.classList.add(currentTime);
            house.classList.add(currentTime);
            houseWindow.classList.add(currentTime);
            
            switch(currentTime) {
                case 'night':
                case 'midnight':
                    stars.classList.remove('hidden');
                    moon.classList.remove('hidden');
                    sun.classList.remove('visible');
                    clouds.classList.remove('visible');
                    break;
                case 'dawn':
                case 'evening':
                    stars.classList.add('hidden');
                    moon.classList.add('hidden');
                    sun.classList.remove('visible');
                    clouds.classList.remove('visible');
                    break;
                case 'morning':
                case 'day':
                case 'afternoon':
                    stars.classList.add('hidden');
                    moon.classList.add('hidden');
                    sun.classList.add('visible');
                    clouds.classList.add('visible');
                    break;
            }
            
            timeOfDayCounter = (timeOfDayCounter + 1) % timesOfDay.length;

        function createAlarmSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.5);
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 1);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.9);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1);
            
            return { oscillator, gainNode, audioContext };
        }

        function playAlarmSound() {
            const volumeGrow = document.getElementById('volumeGrow').checked;
            let volume = volumeGrow ? 0.1 : 0.3;
            
            const playBeep = () => {
                const { audioContext, gainNode } = createAlarmSound();
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.9);
                
                if (volumeGrow && volume < 0.5) {
                    volume += 0.02;
                }
            };
            
            playBeep();
            alarmInterval = setInterval(playBeep, 1500);
        }

        function playClassicAlarmSound() {

            isRadioPlaying = true;
            console.log('‚úÖ Classic alarm sound started');
