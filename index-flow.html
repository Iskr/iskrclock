        function lerp(start, end, progress) {
            return start + (end - start) * progress;

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function animateColors() {
            const now = Date.now();

            currentColor.g = lerp(currentColor.g, targetColor.g, easedProgress * 0.016);
            currentColor.b = lerp(currentColor.b, targetColor.b, easedProgress * 0.016);

            if (now - lastTargetChangeTime >= transitionSpeed) {

            }

            applyColors();
            requestAnimationFrame(animateColors);

            const r3 = Math.min(255, Math.max(0, Math.round(r * 1.1 + 30)));
            const g3 = Math.min(255, Math.max(0, Math.round(g * 1.2 + 25)));
            const b3 = Math.min(255, Math.max(0, Math.round(b * 1.3 + 20)));

            document.body.style.background = `linear-gradient(135deg, rgb(${r1}, ${g1}, ${b1}) 0%, rgb(${r2}, ${g2}, ${b2}) 50%, rgb(${r3}, ${g3}, ${b3}) 100%)`;

            const brightness = (r * 0.299 + g * 0.587 + b * 0.114) / 255;

        function playClassicAlarmSound() {
            const playButton = document.getElementById('playButton');

            console.log('üîî Starting classic alarm sound');

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const frequencies = [523, 659, 784]; // C, E, G –Ω–æ—Ç—ã

            const playChord = () => {
                // v3.0 - –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–æ –∫–ª–∞—Å—Å—É –∫–Ω–æ–ø–∫–∏
                if (!playButton.classList.contains('playing')) {
                    console.log('‚ö†Ô∏è [v3.0] Radio stopped, not playing chord');
                    return;
                }

                if (!audioContext) {
                    console.log('‚ö†Ô∏è [v3.0] AudioContext closed, stopping');
                    return;
                }

                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'sine';

                    const volumeGrow = document.getElementById('volumeGrow').checked;
                    const baseVolume = volumeGrow ? 0.05 : 0.1;

                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(baseVolume, audioContext.currentTime + 0.1);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 2);

                    oscillator.start(audioContext.currentTime + index * 0.1);
                    oscillator.stop(audioContext.currentTime + 2 + index * 0.1);
                });

                console.log('üéµ Chord played');
            };

            playChord();
            alarmInterval = setInterval(playChord, 3000);

            // v3.0 - —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –∫–ª–∞—Å—Å–µ –∫–Ω–æ–ø–∫–∏
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            playButton.textContent = '‚è∏';
            playButton.classList.add('playing');

            console.log('‚úÖ [v3.0] Classic alarm sound started');
        }

        function playHLSStation(station) {

                playClassicAlarmSound();
                return;
            }

            try {
                const audio = new Audio();
                hlsInstance = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hlsInstance.loadSource(url);
                hlsInstance.attachMedia(audio);

                hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('‚úÖ [HLS] Manifest parsed successfully');

                    const volumeGrow = document.getElementById('volumeGrow').checked;
                    if (volumeGrow) {
                        audio.volume = 0;
                    } else {
                        audio.volume = 0.5;
                    }

                    audio.play()
                        .then(() => {
                            console.log('‚úÖ [HLS] Playback started:', station);
                            currentAudio = audio;
                            playButton.textContent = '‚è∏';
                            playButton.classList.add('playing');

                            if (volumeGrow) {
                                const targetVolume = 0.5;
                                const duration = 30000;
                                const steps = 100;

                                        clearInterval(volumeInterval);
                                        return;
                                    }

                                    currentStep++;
                                    if (currentStep >= steps) {
                                        audio.volume = targetVolume;

                                        console.log('üîä [HLS] Volume reached maximum');
                                    } else {

                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('‚ùå [HLS] Fatal network error, trying to recover');
                                hlsInstance.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('‚ùå [HLS] Fatal media error, trying to recover');
                                hlsInstance.recoverMediaError();
                                break;
                            default:
                                console.error('‚ùå [HLS] Cannot recover, using fallback');
                                if (hlsInstance) {
                                    hlsInstance.destroy();
                                    hlsInstance = null;
                                }
                                playClassicAlarmSound();
